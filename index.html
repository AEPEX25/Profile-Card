<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    
  </head>
  <body>
    <div class="container">
      <main>
        <div class="card">
          <img class="user-image" src="images/image-victor.jpg" alt="Victor" />
          <div class="info">
            <div class="user-info">
              <strong>Victor Crest</strong> <em>26</em> <br />
              <i>London</i>
            </div>
            <div class="numbers-info">
              <div class="socials-numbers">
                <strong>80K</strong> <i>Followers</i>
              </div>
              <div class="socials-numbers">
                <strong>803K</strong> <i>Likes</i>
              </div>
              <div class="socials-numbers">
                <strong>1.4K</strong> <i>Photos</i>
              </div>
            </div>
          
        </div>
      </main>
    </div>
    
  </body>
</html>
